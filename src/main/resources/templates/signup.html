<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
    <style>
        .title {
            margin-top: 150px;
        }
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center title">
        <h2>회원가입</h2>
    </div>
    <form th:action method="post">
        <div>
            <label for="email"></label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email">
        </div>
        <div>
            <label for="password"></label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div>
            <label for="username"></label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username">
        </div>
        <div>
            <label for="phoneNumber"></label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number">
        </div>
        <button class="w-100 btn btn-secondary btn-lg" style="margin-top: 20px" type="submit">
            회원가입
        </button>
    </form>
</div>
</body>
</html>
