<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
    <style>
        .title {
            margin-top: 150px;
        }
        .container {
            max-width: 500px;
        }
        .caption {
            text-align: center;
        }
        .link {
            text-decoration-line: none;
        }
        .password {
            margin-right: 20px;
        }
        .sign {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center title">
        <h2>로그인</h2>
    </div>
    <form th:action th:object="${loginForm}" method="post">
        <div>
            <label for="loginId"></label>
            <input type="text" id="loginId" class="form-control" placeholder="Email">
        </div>
        <div>
            <label for="password"></label>
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <button class="w-100 btn btn-secondary btn-lg" style="margin-top: 20px" type="submit">
            로그인
        </button>
        <hr class="my-4">
        <button class="w-100 btn btn-secondary btn-lg" style="margin-bottom: 20px" type="submit">
            구글 로그인
        </button>
        <button class="w-100 btn btn-secondary btn-lg" type="submit">
            네이버 로그인
        </button>
        <hr class="my-4">
        <div class="caption">
            <a href="" class="link password">비밀번호 찾기</a>
            <a href="" class="link sign" th:href="@{/signup}">회원가입</a>
        </div>
    </form>
</div>
</body>
</html>
