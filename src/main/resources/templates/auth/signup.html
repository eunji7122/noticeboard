<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
    <style>
        .title {
            margin-top: 150px;
        }
        .container {
            max-width: 500px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center title">
        <h2>회원가입</h2>
    </div>
    <form th:object="${member}" th:action method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="email"></label>
            <input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Email" th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}"/>
        </div>
        <div>
            <label for="password"></label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"/>
        </div>
        <div>
            <label for="username"></label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Username" th:errorclass="field-error">
            <div class="field-error" th:errors="*{username}"/>
        </div>
        <div>
            <label for="phoneNumber"></label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Phone Number" th:errorclass="field-error">
            <div class="field-error" th:errors="*{phoneNumber}"/>
        </div>
        <button class="w-100 btn btn-secondary btn-lg" style="margin-top: 20px" type="submit">
            회원가입
        </button>
    </form>
</div>
</body>
</html>
